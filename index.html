<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yousif Nawras</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .card-custom {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      transition: transform 0.3s ease;
      max-width: 350px;  /* لتصغير عرض الكارد */
      padding: 2rem;
    }
    .card-custom:hover {
      transform: translateY(-10px) scale(1.02);
    }
    .profile-img {
      border: 4px solid #fff;
      transition: transform 0.3s ease;
    }
    .profile-img:hover {
      transform: rotate(5deg) scale(1.05);
    }
    .social-links a {
      transition: 0.3s;
    }
    .social-links a:hover {
      transform: scale(1.2) rotate(10deg);
    }
    .lang-btn {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    #bio {
      font-size: 0.9rem; /* لتصغير النصوص الطويلة */
      line-height: 1.4rem;
    }
  </style>
</head>
<body>

  <!-- زر تغيير اللغة -->
  <button onclick="toggleLang()" class="lang-btn px-4 py-2 bg-white text-black rounded-lg shadow-md hover:bg-gray-200">
    AR
  </button>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-auto">
        <div class="card-custom shadow-lg text-white text-center">
          <img src="image.png" alt="Yousif Nawras" class="profile-img w-32 h-32 mx-auto rounded-full mb-4">
          <h1 id="name" class="text-2xl font-bold mb-2"></h1>
          <p id="bio" class="leading-relaxed mb-4"></p>

          <div class="social-links flex justify-center gap-4 text-xl">
            <a href="https://t.me/you01f" target="_blank" class="p-3 rounded-full bg-blue-500 hover:bg-blue-600"><i class="fab fa-telegram"></i></a>
            <a href="https://instagram.com/k6.__q" target="_blank" class="p-3 rounded-full bg-pink-500 hover:bg-pink-600"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/yousif-nawras-168a63350" target="_blank" class="p-3 rounded-full bg-blue-700 hover:bg-blue-800"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:yousifnawras02@gmail.com" target="_blank" class="p-3 rounded-full bg-red-500 hover:bg-red-600"><i class="fas fa-envelope"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // الترجمات
    const translations = {
ar: {
  name: "يوسف نورس",
  bio: `
    طالب هندسة تكنولوجيا البناء والتشييد <br>
  عضو المجلس الأعلى للشباب
الفريق الوطني الرقمي <br>
    مسؤول في IVO <br>
    رئيس فريق التسويق والعلاقات العامة والمحتوى الإعلامي <br>
    خبير في الذكاء الاصطناعي والأمن السيبراني <br>
    منتج موسيقي
  `
},

      en: {
        name: "Yousif Nawras",
        bio: `
          Construction and Building Technology Engineering student <br>
          Member of the Supreme Council for Youth <br>
          National Digital Transformation Team <br>
          IVO official <br>
          Head of Marketing, PR and Media Content team <br>
          AI and Cybersecurity expert <br>
          Music producer
        `
      }
    };

    // اللغة الحالية (الأساسي إنجليزي)
    let currentLang = "en";

    // تحميل أول مرة
    function loadLang() {
      document.getElementById("name").innerHTML = translations[currentLang].name;
      document.getElementById("bio").innerHTML = translations[currentLang].bio;
      document.querySelector(".lang-btn").innerText = currentLang === "ar" ? "EN" : "AR";
      document.documentElement.lang = currentLang;
      document.documentElement.dir = currentLang === "ar" ? "rtl" : "ltr";
    }

    // تبديل اللغة
    function toggleLang() {
      currentLang = currentLang === "ar" ? "en" : "ar";
      loadLang();
    }

    // تشغيل أول مرة
    loadLang();
  </script>

</body>
</html>
